<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodePen - AAcoding block 6</title>
<style>
.correct{background:green;}
.incorrect{background:red;}
</style>
</head>
<body translate="no">
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<audio id = "sad" controls>
  <source src="snd/sad.mp3" type="audio/mpeg">
  Your browser does not support the audio type.
</audio>
<h1> Cory's Math Problems</h1>
<div>Timer: <span id="theTime">0</span> 
Score: <span id="score">0</span>
Errors: <span id="errors">0</span></div>
<ol>
<li>\(2^3\) <input data-correct='8' /> </li>
<li>\(\sqrt[3]{8}\) <input data-correct='2' /> </li>
<li> \(8^\frac{1}{3}\) <input data-correct='2' /> </li>
<li>\(\frac{16}{4}\) <input data-correct='4' /> </li>
<li>\(\frac{1}{4}\cdot\frac{1}{2}\) <input data-correct='1/8' /> </li>
<li>\(2^8\) <input data-correct='256' /> </li>
<li>\(2+\sqrt[]{16}\) <input data-correct='6' /> </li>
<li>\(x^2=4\) <input data-correct='2' /> </li>
<li>\(x^2+4=8\) <input data-correct='2' /> </li>
<li>\(x^3+27=0\) <input data-correct='-3' /> </li>
</ol>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
setInterval(upTime, 1000);
function upTime(){
  let theTime = Number($("#theTime").text());
  theTime = theTime + 1;
  $('#theTime').text(theTime);
}//end upTime
var sad = document.getElementById("sad");

$("input").change(onChange);
function onChange(evt){
  let correct = $(this).data("correct");
  let response = $(this).val();
  //$(this) is whatever set the function off
  if (correct == response){
    $(this).removeClass('incorrect').addClass('correct');
    let score = Number($("#score").text());
    score = score + 1;
    $("#score").text(score);
  }
  if(correct != response && response != ""){
    $(this).removeClass('correct').addClass('incorrect');
    if (Math.random()>.9) {sad.play;}
    let errors = Number($("#errors").text
    errors = errors + 1;
    $("#errors").text(errors);
  }
  if (response == "")
    {
      $(this).removeClass('incorrect').removeClass('correct');
    }
    
}//end onChange
    </script>
</body>
</html>
